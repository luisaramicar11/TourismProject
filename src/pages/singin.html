<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./public/icon/Logo Icono.ico" type="image/x-icon" />
    <title>Document</title>
</head>

<body>
    <!-- Header content -->
    <header></header>

    <!-- Main container section -->
    <main>
        <!-- Fluid container section -->
        <section class="container-fluid">

            <!-- Container for the login form and banner -->
            <div class="row container-register">

                <!-- Left side banner container with flex properties -->
                <article
                    class="banner-container col-md-6 left-side d-flex flex-column justify-content-center align-items-center">
                </article>

                <!-- Right side login form container -->
                <article class="col-md-6 right-side">

                    <!-- Centered content within the form container -->
                    <div class="w-75 mx-auto">
                        <h2 class="text-center text-o">Inicia sesión</h2>

                        <!-- Login form -->
                        <form class="register-form">

                            <!-- Form group for the email input -->
                            <div class="form-group">
                                <label for="correo text-o">Correo:</label>
                                <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo">
                            </div>

                            <!-- Form group for the password input -->
                            <div class="form-group">
                                <label for="contrasena text-o">Contraseña:</label>
                                <input type="password" class="form-control" id="password"
                                    placeholder="Ingresa tu contraseña">
                            </div>
                            <!-- Checkbox for agreeing to terms with a label -->
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="recordar">
                                <label class="form-check-label text-o" for="recordar">Tus datos personales serán usados
                                    para mejorar la experiencia en nuestro sitio web, para acceder a tu cuenta y para
                                    otros propósitos descritos en nuestra política de privacidad.</label>
                            </div>

                            <!-- Submit button for the form -->
                            <button type="submit" class="btn d-flex center button-sing1 btn-block">Iniciar
                                sesión</button>

                            <!-- Link to the registration page if the user does not have an account -->
                            <span class="register-link">Aun no tienes una cuenta,<a
                                    href="./singup.html">registrate</a></span>

                        </form>
                    </div>
                </article>
            </div>
        </section>
    </main>
    <!-- Footer content -->
    <footer></footer>
    <script type="module" src="../js/login.js"></script>
    <script type="module" src="../js/main.js"></script>
</body>

</html>
